<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sdg</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="landing_wrapper">
      <div class="image-container">
        <div class="image"></div>
      </div>
      <div class="content">
        <p class="header">How to Participate</p>
        <div>
          <div class="item_wrapper">
            <span class="number">1.</span>
            <span class="text">Subscribe to our News</span>
          </div>
          <div class="item_wrapper">
            <span class="number">2.</span>
            <button class="signup_button">SIGN UP</button>
          </div>
          <div class="item_wrapper">
            <span class="number">3.</span>
            <span class="text">Check your email inbox</span>
          </div>
          <div class="item_wrapper">
            <span class="number">4.</span>
            <span class="text">Wait till September 22</span>
          </div>
        </div>
      </div>
    </div>
    <div class="popup_wrapper hidden">
      <div class="cross"></div>
      <div class="form_wrapper">
        <div class="form_title">
          To register, enter the mail to which our news is sent and set your
          password
        </div>
        <input type="text" class="form_email" placeholder="Example@email.com" />
        <input type="text" class="form_password" placeholder="Password" />
        <button class="form_submit">SUBMIT</button>
      </div>
    </div>
  </body>
</html>
